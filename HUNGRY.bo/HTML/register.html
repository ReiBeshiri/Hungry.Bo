<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	  <!-- Stile Personalizzato -->

    <!-- JS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>

    <title>register</title>
  </head>
  <body>
    <div class="pre-scrollable col-12 col-md-5 col-xl-5 text-center align-middle" id="register">
        <img src="../res/icona.png" alt="logo"/>

        <div class="title">
          <h1>HUNGRY.bo</h1>
          <h2>Enjoy your lunchtime</h2>
        </div>

        <div>
          <section>
            <form action="../PHP/register.php" method="post">
              <label>Username: <br/>
                <input class="form-control" type="text" name="username" required/>
              </label> <br/>
              <label>Password: <br/>
                <input class="form-control" type="password" name="password" required/>
              </label> <br/>
              <label>Email: <br/>
                <input class="form-control" type="email" name="email" required/>
              </label> <br/>

                <label>
                  <input id="clienti" class="custom-radio" type="radio" name="type" value="cliente" checked> Cliente
                </label> <br/>
                <label>
                  <input id="fornitori" class="custom-radio"  type="radio" name="type" value="fornitore"> Fornitore
                </label> <br/>

              <div id="info-fornitori">
                <label>Nome Locale: <br/>
                  <input class="form-control" type="text" name="nome-locale" required/>
                </label> <br/>
                <label>Indirizzo: <br/>
                  <input class="form-control" type="text" name="indirizzo" required/>
                </label> <br/>
                <label>Tempo per arrivare al campus: <br/>
                  <input class="form-control" type="number" name="tempo" min="1" max="90" required/>
                </label> <br/>
              </div>

              <input class="btn btn-primary mb-2" type="submit"/>
            </form>
          </section>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
