<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	  <!-- Stile Personalizzato -->
	  <link rel="stylesheet" href="../CSS/register.css">

    <!-- JS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>

    <title>register</title>
  </head>
  <body>
    <div class="pre-scrollable col-12 col-md-5 col-xl-5 text-center align-middle" id="register">
        <img src="../res/icona.png" alt="logo"/>

        <div class="title">
          <h1>HUNGRY.bo</h1>
          <h2>Enjoy your lunchtime</h2>
        </div>

        <div>
          <section>
            <form method="post">
              <label>Username: <br/>
                <input class="form-control" type="text" name="username" id="username" required/>
              </label> <br/>
              <label>Password: <br/>
                <input class="form-control" type="password" name="password" id="password" required/>
              </label> <br/>
              <label>Email: <br/>
                <input class="form-control" type="email" name="email" id="email" required/>
              </label> <br/>

              <fieldset>
                <legend hidden>Tipo:</legend>
                <label>
                  <input id="clienti" class="custom-radio" type="radio" name="type" value="cliente" checked/> Cliente
                </label> <br/>
                <label>
                  <input id="fornitori" class="custom-radio"  type="radio" name="type" value="fornitore"/> Fornitore
                </label> <br/>
              </fieldset>

              <div id="info-fornitori">
                <label>Nome Locale: <br/>
                  <input class="form-control" id="nome-locale" type="text" name="nome-locale" />
                </label> <br/>
                <label>Indirizzo: <br/>
                  <input class="form-control" id="indirizzo" type="text" name="indirizzo" />
                </label> <br/>
                <label>Tempo per arrivare al campus: <br/>
                  <input class="form-control" id="tempo" type="number" name="tempo" min="1" max="90" />
                </label> <br/>
              </div>
              <input type="hidden" name="sent" value="true" />
              <button class="btn btn-primary mb-2" id="submit">Registrati</button>
            </form>
            <p>Sei gi√† registrato? <a href="./login.html">login</a></p>
          </section>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity=
  	"sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../JS/register.js"></script>
    <script src="../JS/sha_512.js"></script>

  </body>
</html>
