          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
              <form class="" action="" method="post">
                <label class="" for="qnt" id="qnt">qnt:
                  <input class="form-control" type="number" name="qnt" min="1" max="90" required />
                </label>
              </div>
              <input class="btn btn-primary mb-2 text-center" type="submit" value="Aggiungi al carrello" id="submit"/>
            </form>
      </div>
    </div>
  </div>
